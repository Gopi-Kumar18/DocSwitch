  <script>
    (function () {
      const theme = localStorage.getItem('darkMode');
      if (theme === 'true') {
        document.documentElement.classList.add('dark-theme');
      } else {
        document.documentElement.classList.add('light-theme');
      }
    })();
  </script>

 
  <style>
    html.dark-theme {
      background-color: #121212;
      color: #f1f1f1;
    }
  </style>

</head>
